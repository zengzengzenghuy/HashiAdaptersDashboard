specVersion: 0.0.4
description: Hashi for Gnosis Chain - Block Header Reporting
repository: https://github.com/zengzengzenghuy/HashiAdaptersDashboard
schema:
  file: ./schema/schema-gnosis.grahql
dataSources:
  - name: AMBAdapter
    kind: ethereum/contract
    network: gnosis
    source:
      address: "0x32Cd442309cA6E79Db2194aac61024FBD2B14eb9"
      abi: ./abis/AMBAdapter.json
      startBlock: 27773234
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AMBBlockHashAdapter
      abis:
        - name: AMBAdapter
        - file: ./abis/AMBAdapter.json
      eventHandlers:
        - event: HashStored(uint256, bytes32)
          handler: handleBlockHashStored
  - name: TelepathyAdapter
    kind: ethereum/contract
    network: gnosis
    source:
      address: "0x2f1E51a2763FB67fe09971Fd8d849716137A3357"
      abi: ./abis/TelepathyAdapter.json
      startBlock: 27773234
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TelepathyBlockHashAdapter
      abis:
        - name: TelepathyAdapter
        - file: ./abis/TelepathyAdapter.json
      eventHandlers:
        - event: HashStored(uint256, bytes32)
          handler: handleBlockHashStored
